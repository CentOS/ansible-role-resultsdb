apiVersion: v1
kind: Secret
metadata:
  name: postgres
  labels:
    app: postgres
stringData:
  POSTGRES_HOST: postgres
  POSTGRES_DB: resultsdb
  POSTGRES_USER: resultsdb
  POSTGRES_PASSWORD: resultsdb
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
    - port: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - name: postgres
          volumeMounts:
            - mountPath: /var/lib/postgresql
              name: data
          image: postgres:10.4
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres
